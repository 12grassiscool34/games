<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Games</title>
    <link rel="icon" type="image/png" href="./Favicon_Circle.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #444;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <iframe src="https://12grassiscool34.github.io/games/games" title="Grass Games"></iframe>
    <div class="bottom-bar" id="bottomBar"></div>
    <script>
        const messages = [
            "Have schoolwork to do? Just play games instead.",
            "School is boring! Instead, you should just play games.",
            "Stay entertained at school by playing games!",
            "Yes, all these games are unblocked.",
            "Are you bored? Games are waiting!",
            "Are games blocked at school? These ones aren't!",
            "Games are fun, school isn't.",
            "Unblocked games for when you're bored.",
            "I still don't know why it's called Grass Games."
        ];
        let currentIndex = 0;

        function changeMessage() {
            document.getElementById('bottomBar').innerHTML = messages[currentIndex];
            currentIndex = (currentIndex + 1) % messages.length;
        }

        document.addEventListener('DOMContentLoaded', () => {
            changeMessage();
            setInterval(changeMessage, 20000);
        });
    </script>
</body>
</html>
